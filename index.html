<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-box">
      <div class="card-content">
        <img
          src="./images/image-equilibrium.jpg"
          alt="card image"
          class="card-image"
        />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon" />
        </div>
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info-container">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span>0.041ETH</span>
          </div>
          <div class="days">
            <img src="./images/icon-clock.svg" alt="ethereum" />
            <span>3 days left</span>
          </div>
        </div>
        <hr class="line" />
        <div class="profile">
          <img src="./images/image-avatar.png" alt="imagem perfil" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
